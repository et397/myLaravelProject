openapi: 3.0.3
info:
  title: Laravel
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/post:
    get:
      summary: 'Display a listing of the resource.'
      operationId: displayAListingOfTheResource
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  current_page: 1
                  data:
                    -
                      id: 4
                      user_id: 1
                      title: testtest
                      content: '1234'
                      created_at: '2024-05-08T09:29:45.000000Z'
                      updated_at: '2024-05-08T09:29:45.000000Z'
                    -
                      id: 3
                      user_id: 1
                      title: '12345'
                      content: '1234'
                      created_at: '2024-05-08T08:56:31.000000Z'
                      updated_at: '2024-05-08T09:33:16.000000Z'
                    -
                      id: 2
                      user_id: 1
                      title: test
                      content: '1234'
                      created_at: '2024-05-08T08:52:08.000000Z'
                      updated_at: '2024-05-08T08:52:08.000000Z'
                  first_page_url: 'http://localhost/api/post?page=1'
                  from: 1
                  last_page: 1
                  last_page_url: 'http://localhost/api/post?page=1'
                  links:
                    -
                      url: null
                      label: '&laquo; Previous'
                      active: false
                    -
                      url: 'http://localhost/api/post?page=1'
                      label: '1'
                      active: true
                    -
                      url: null
                      label: 'Next &raquo;'
                      active: false
                  next_page_url: null
                  path: 'http://localhost/api/post'
                  per_page: 10
                  prev_page_url: null
                  to: 3
                  total: 3
                properties:
                  current_page:
                    type: integer
                    example: 1
                  data:
                    type: array
                    example:
                      -
                        id: 4
                        user_id: 1
                        title: testtest
                        content: '1234'
                        created_at: '2024-05-08T09:29:45.000000Z'
                        updated_at: '2024-05-08T09:29:45.000000Z'
                      -
                        id: 3
                        user_id: 1
                        title: '12345'
                        content: '1234'
                        created_at: '2024-05-08T08:56:31.000000Z'
                        updated_at: '2024-05-08T09:33:16.000000Z'
                      -
                        id: 2
                        user_id: 1
                        title: test
                        content: '1234'
                        created_at: '2024-05-08T08:52:08.000000Z'
                        updated_at: '2024-05-08T08:52:08.000000Z'
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 4
                        user_id:
                          type: integer
                          example: 1
                        title:
                          type: string
                          example: testtest
                        content:
                          type: string
                          example: '1234'
                        created_at:
                          type: string
                          example: '2024-05-08T09:29:45.000000Z'
                        updated_at:
                          type: string
                          example: '2024-05-08T09:29:45.000000Z'
                  first_page_url:
                    type: string
                    example: 'http://localhost/api/post?page=1'
                  from:
                    type: integer
                    example: 1
                  last_page:
                    type: integer
                    example: 1
                  last_page_url:
                    type: string
                    example: 'http://localhost/api/post?page=1'
                  links:
                    type: array
                    example:
                      -
                        url: null
                        label: '&laquo; Previous'
                        active: false
                      -
                        url: 'http://localhost/api/post?page=1'
                        label: '1'
                        active: true
                      -
                        url: null
                        label: 'Next &raquo;'
                        active: false
                    items:
                      type: object
                      properties:
                        url:
                          type: string
                          example: null
                        label:
                          type: string
                          example: '&laquo; Previous'
                        active:
                          type: boolean
                          example: false
                  next_page_url:
                    type: string
                    example: null
                  path:
                    type: string
                    example: 'http://localhost/api/post'
                  per_page:
                    type: integer
                    example: 10
                  prev_page_url:
                    type: string
                    example: null
                  to:
                    type: integer
                    example: 3
                  total:
                    type: integer
                    example: 3
      tags:
        - 'Post 部落格'
      security: []
    post:
      summary: 'Store a newly created resource in storage.'
      operationId: storeANewlyCreatedResourceInStorage
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Post 部落格'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: nsctlqs
                content:
                  type: string
                  description: ''
                  example: voluptate
              required:
                - title
                - content
      security: []
